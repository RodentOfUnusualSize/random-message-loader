name: Bug report
description: Report broken or bizarre behaviour
labels: bug
assignees: RodentOfUnusualSize
body:
  - type: textarea
    id: description
    attributes:
      label: Description of the bug
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Minimal steps to reproduce the bug

  - type: textarea
    id: expected
    attributes:
      label: What is the expected behaviour?

  - type: input
    id: browser
    attributes:
      label: Browser
      description: "Which browser are you using?"
      placeholder: "example: Firefox 114.0.2"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating system
      description: "Which operating system are you using?"
      placeholder: "example: Ubuntu 22.04"
    validations:
      required: true

  - type: textarea
    id: other
    attributes:
      label: Anything else?