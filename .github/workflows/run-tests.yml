name: Run tests
on:
    push:
        branches:
          - main
    pull_request:
        branches:
          - main
    workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
          - name: Setup Node.js
            uses: actions/setup-node@v3
            with:
                node-version: 18
                cache: 'npm'
          - name: Install dependencies
            run: npm ci
          - name: Run tests
            run: npm test
